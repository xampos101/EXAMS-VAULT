<!DOCTYPE html>
<html lang="el" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DUTH VAULT{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-blue': '#0f172a', // Darker richer blue/slate
                        'neon-purple': '#8b5cf6', // Lighter, pop purple
                        'neon-cyan': '#06b6d4',
                        'dark-surface': '#1e293b', // Slightly lighter dark for surfaces
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon-purple': '0 0 20px rgba(139, 92, 246, 0.3)',
                        'neon-cyan': '0 0 20px rgba(6, 182, 212, 0.3)',
                    },
                }
            }
        }
    </script>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-slate-900 via-purple-900/40 to-slate-900 min-h-screen font-sans text-slate-100 antialiased selection:bg-neon-cyan/30 selection:text-neon-cyan">
    <main class="relative z-10">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="relative z-10 mt-20 py-8 border-t border-slate-700/50">
        <div class="container mx-auto px-4 lg:px-8 max-w-7xl">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-slate-400 text-sm">
                    <p>&copy; 2025 Exam Vault. All rights reserved.</p>
                </div>
                <div class="flex items-center gap-4">
                    <a href="https://github.com/xampos101" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="group flex items-center gap-2 text-slate-300 hover:text-cyan-400 transition-colors duration-300 font-medium">
                        <span class="text-sm">xampos101</span>
                    </a>
                    <a href="https://github.com/xampos101/EXAMS-VAULT" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="group flex items-center justify-center w-10 h-10 rounded-lg bg-slate-800/50 hover:bg-slate-800 border border-slate-700/50 hover:border-purple-500/50 transition-all duration-300 hover:shadow-neon-purple">
                        <svg class="w-5 h-5 text-slate-300 group-hover:text-purple-400 transition-colors" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <div class="fixed top-0 left-0 -z-10 w-[500px] h-[500px] bg-purple-600/30 rounded-full blur-[120px] opacity-50 pointer-events-none mix-blend-screen"></div>
    <div class="fixed bottom-0 right-0 -z-10 w-[500px] h-[500px] bg-neon-cyan/20 rounded-full blur-[100px] opacity-40 pointer-events-none mix-blend-screen"></div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
