{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | DUTH VAULT Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <span style="background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 800; font-size: 1.5rem;">
            DUTH VAULT
        </span>
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    :root {
        --primary: #8b5cf6;
        --secondary: #06b6d4;
        --dark: #0f172a;
        --darker: #1e293b;
    }
    
    #header {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border-bottom: 2px solid rgba(139, 92, 246, 0.3);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    #branding h1, #branding h1 a:link, #branding h1 a:visited {
        color: #fff;
    }
    
    #user-tools {
        color: #cbd5e1;
    }
    
    #user-tools a:link, #user-tools a:visited {
        color: #06b6d4;
    }
    
    #user-tools a:hover {
        color: #8b5cf6;
    }
    
    .module h2, .module caption, .inline-group h2 {
        background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
        color: #fff;
        border-radius: 8px 8px 0 0;
    }
    
    .module {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 8px;
        backdrop-filter: blur(10px);
    }
    
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
        border: none;
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover, a.button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
    }
    
    .button.default, input[type=submit].default, .submit-row input.default {
        background: linear-gradient(135deg, #06b6d4 0%, #8b5cf6 100%);
    }
    
    #content {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: calc(100vh - 60px);
    }
    
    body {
        background: #0f172a;
        color: #cbd5e1;
    }
    
    .form-row input[type=text], .form-row input[type=password], 
    .form-row input[type=email], .form-row input[type=url], 
    .form-row input[type=number], .form-row textarea, 
    .form-row select, .form-row input[type=file] {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 6px;
        color: #fff;
        padding: 10px;
    }
    
    .form-row input:focus, .form-row textarea:focus, .form-row select:focus {
        border-color: #06b6d4;
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        outline: none;
    }
    
    .field-box {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
    }
    
    .dashboard .module table th {
        background: rgba(139, 92, 246, 0.2);
        color: #fff;
    }
    
    .dashboard .module table td {
        border-bottom: 1px solid rgba(139, 92, 246, 0.1);
    }
    
    .dashboard .module table tr:hover {
        background: rgba(139, 92, 246, 0.1);
    }
    
    .object-tools a {
        background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
        border-radius: 6px;
        color: #fff;
        font-weight: 600;
    }
    
    .object-tools a:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }
    
    .changelink, .addlink {
        color: #06b6d4 !important;
    }
    
    .changelink:hover, .addlink:hover {
        color: #8b5cf6 !important;
    }
    
    .errorlist {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        border-radius: 6px;
        color: #fca5a5;
    }
    
    .success {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
        border-radius: 6px;
        color: #86efac;
    }
</style>
{% endblock %}
